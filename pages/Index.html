<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header_deslogado.css">
    <title>Home Page</title>
</head>

<body>
    <main>
        <header>
            <nav>

                <!--Logo-->

                <img class="logo" src="Icones/AlgarIcon.png" width="44" height="51" ealt="Instituto Algar" />

                <!--Barra de pesquisa-->

                <div class="pesquisa">
                    <form class="barra-pesquisa">
                        <input type="text" class="barra-texto" placeholder="">
                        <a href="#" class="botão-pesquisa">
                            <img src="Icones/lupa.png" width="28" height="30" ealt="Pesquisar" />
                        </a>
                    </form>
                </div>

                <!--Menu-->

                <ul>
                    <li><button class="home" type="submit"><img src="Icones/casa.png" width="28" height="28" alt="Home"></button></li>
                    <li><button class="menu" type="submit">Cadastrar</button></li>
                    <li><button class="menu" type="submit">Entrar</button></li>
                </ul>
            </nav>
        </header>

        <section class="corpo">
            <!--CONTEÚDO PRINCIPAL DO SITE-->
        </section>

        <footer class="rodape">
            <!--CONTEÚDO DO RODAPÉ-->
        </footer>
    </main>
</body>

</html>
